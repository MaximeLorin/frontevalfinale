<app-add-question *ngIf="connectService.isPresent()"></app-add-question>
<div *ngFor="let question of apiServices.questionList" class="questionPage">
  <app-question
    [question]="question"
    (deleted)="apiServices.deleteQuestion($event)"
    (modify)="apiServices.modifyQuestion($event, $event)"
    [homePage]="true"
  ></app-question>
</div>
